<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE EXAMPLE</title>
</head>
<body>

<h1> Table without any header</h1>

<table border="1">
    <tr>
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
    </tr>
    <tr>
        <td>a2</td>
        <td>b2</td>
        <td>c2</td>
    </tr>


</table>
<hr>


<h1> Table WITH any header</h1>

<table border="1">
    <thead>

        <th>1</th>
        <th>2</th>
        <th>3</th>

    </thead>

    <tbody>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </tbody>

</table>


</body>
</html>
