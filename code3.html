<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTING in HTML</title>
</head>
<body>

<h1>LISTING - Ordered List</h1>
<ol>
    <li>onion</li>
    <ol>
        <li>red onion</li>
        <li>white onion</li>
        <li>green onion</li>
    </ol>
    <li>tomato</li>
    <li>bread</li>
</ol>

<hr>

<h1>LISTING - UN-Ordered List</h1>

<ul>
    <li>onion</li>
    <li>tomato</li>
    <li>bread</li>
</ul>

<hr>


</body>
</html>
